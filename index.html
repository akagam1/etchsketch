<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch a Sketch</div>
    <div class="container">
      <div class="menu">
        <div class="sizeSelect">
          <select id="select1">
            <option>select</option>
            <option value='30'>16x16</option>
            <option value='15'>32x32</option>
            <option value='7.5'>64x64</option>
          </select>
        </div>
        <div class="typeSelect">
          <select id="select2">
            <option value='1'>Brush 🖌</option>
            <option value='2'>Multicolor 🌈</option>
            <option value='0'>Eraser ✏️</option>
          </select>
        </div>
        <button id="clear">Clear</button>
      </div>
      <div class="grid" id="gridContainer">

      </div>
    </div>
    <div class="footer">Created by <a href="https://github.com/akagam1">Akagam1</a>||
      <a href="https://github.com/akagam1/etchsketch">Source</a></div>
</body>
</html>
